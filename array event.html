<html>

<body>

    <P id="demo"></P>

    <script>
        const numbers=[20, 35, 81, 90];
        let i=0;
        let text= "";
        for(; numbers[i];) {
            text +=numbers[i]="<br>";
            i++;
        
        }
        document.getElementById("demo").innerHTML=text;
      
    </script>
</body>

</html>
